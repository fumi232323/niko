      <div class="section" id="id1">
<h2>便利</h2>
<dl class="field-list simple">
<dt>行全体を削除</dt>
<dd>
<p><code class="docutils literal">dd</code></p>
</dd>
<dt>1文字削除</dt>
<dd>
<p><code class="docutils literal">x</code></p>
</dd>
<dt>Undo</dt>
<dd>
<p><code class="docutils literal">u</code></p>
</dd>
<dt>行全体を Undo</dt>
<dd>
<p><code class="docutils literal">U</code></p>
</dd>
<dt>単語の一部、もしくは全体を変更する</dt>
<dd>
<p><code class="docutils literal">cw</code></p>
</dd>
<dt>行を切り取って貼り付け</dt>
<dd>
<p><code class="docutils literal">dd</code> -&gt; <code class="docutils literal">p</code></p>
</dd>
<dt>行をコピーして貼り付け</dt>
<dd>
<p><code class="docutils literal">yy</code> -&gt; <code class="docutils literal">p</code></p>
</dd>
</dl>
