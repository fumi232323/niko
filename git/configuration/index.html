    <div class="text">
      <div class="section" id="git">
<h2>Git の設定まとめ</h2>
<ul>
<li>
<p class="first">エディタに Vim に設定する</p>
<pre class="code console"><a name="rest_code_11235264efeb4942a9207dc0ef0c244d-1"></a><span class="gp">$</span> git config --global core.editor <span class="s1">'vim -c "set fenc=utf-8"'</span>
</pre>
</li>
<li>
<p class="first">git status で日本語のファイル名をちゃんと出す</p>
<pre class="code console"><a name="rest_code_d87a21c27cfc4713a35941acfa138b28-1"></a><span class="gp">$</span> git config --global core.quotepath off
</pre>
</li>
<li>
<p class="first">現在の設定を確認する</p>
<pre class="code console"><a name="rest_code_96e012b44608477b9f91269d3d45cb73-1"></a><span class="gp">$</span> git config --list
</pre>
</li>
</ul>
</div>
