apiVersion: apps/v1
kind: ReplicaSet  # リソースの種類を指定
metadata:  # リソースに付与するメタデータ
  name: echo
  labels:
    app: echo
spec:
  replicas: 3  # 作成する Pod数
  selector:
    matchLabels:
      app: echo
  template:  # ここから Pod 定義と同じ
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - name: nginx
          image: gihyodocker/nginx-proxy:latest
          env:
            - name: BACKEND_HOST
              value: localhost:8080
          ports:
            - containerPort: 80
        - name: echo
          image: gihyodocker/echo:latest
          ports:
            - containerPort: 8080
