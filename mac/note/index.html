<div class="section" id="id1">
<h2>ファイル操作</h2>
<div class="section" id="id2">
<h3>文字コードを変換</h3>
<pre class="code console"><a name="rest_code_fc814251de0b4d2aba72d08ff45007cc-1"></a><span class="gp">$</span> iconv -f Shift-JIS -t UTF-8 &lt;変換前のファイル名&gt; &lt;変換後のファイル名&gt;
</pre>
</div>
<div class="section" id="gz">
<h3>.gz に圧縮</h3>
<pre class="code console"><a name="rest_code_44e4c2d60868451c89b8b50a12af43aa-1"></a><span class="gp">$</span> gzip &lt;ファイル名&gt;
</pre>
</div>
</div>
<div class="section" id="id3">
<h2>環境変数</h2>
<div class="section" id="id4">
<h3>環境変数の一覧を表示する</h3>
<pre class="code console"><a name="rest_code_909c811ee3a4482bbe69d24d780598e1-1"></a><span class="gp">$</span> printenv
</pre>
</div>
<div class="section" id="id5">
<h3>環境変数を追加する</h3>
<p>やりかたがわからない</p>
</div>
</div>
<div class="section" id="id6">
<h2>本体がどこに行ったかわからなくなったとき</h2>
<pre class="code console"><a name="rest_code_f4e5de0fb97d41418404a414cbee7597-1"></a><span class="gp">$</span> which python
</pre>
