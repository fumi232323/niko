<h2>便利</h2>
<table class="docutils field-list" frame="void" rules="none">
<col class="field-name">
<col class="field-body">
<tbody valign="top">
<tr class="field">
<th class="field-name">行全体を削除:</th>
<td class="field-body"><tt class="docutils literal">dd</tt></td>
</tr>
<tr class="field">
<th class="field-name">1文字削除:</th>
<td class="field-body"><tt class="docutils literal">x</tt></td>
</tr>
<tr class="field">
<th class="field-name">Undo:</th>
<td class="field-body"><tt class="docutils literal">u</tt></td>
</tr>
<tr class="field">
<th class="field-name">行全体を Undo:</th>
<td class="field-body"><tt class="docutils literal">U</tt></td>
</tr>
<tr class="field"><th class="field-name" colspan="2">単語の一部、もしくは全体を変更する:</th></tr>
<tr class="field">
<td> </td>
<td class="field-body"><tt class="docutils literal">cw</tt></td>
</tr>
<tr class="field">
<th class="field-name">行を切り取って貼り付け:</th>
<td class="field-body">
<tt class="docutils literal">dd</tt> -&gt; <tt class="docutils literal">p</tt>
</td>
</tr>
<tr class="field">
<th class="field-name">行をコピーして貼り付け:</th>
<td class="field-body">
<tt class="docutils literal">yy</tt> -&gt; <tt class="docutils literal">p</tt>
</td>
</tr>
</tbody>
