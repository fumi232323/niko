<h2>GitHub に新しいリポジトリを作成して、pushする</h2>
<ol class="arabic">
<li>
<p class="first">GitHub の右上の <tt class="docutils literal">+</tt> ボタンから、 <tt class="docutils literal">New repository</tt></p>
</li>
<li>
<p class="first">リポジトリ名を入力して、作成</p>
</li>
<li>
<p class="first">こうするといいよ、というページが表示されるので、それに従う</p>
<blockquote>
<pre class="code console"><a name="rest_code_fdaed968de384d4aa7837a8b8ee29f1e-1"></a><span class="gp">$</span> git remote add origin git@github.com:fumi232323/miya.git
<a name="rest_code_fdaed968de384d4aa7837a8b8ee29f1e-2"></a><span class="gp">$</span> git push -u origin master
</pre>
</blockquote>
</li>
</ol>
